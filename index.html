<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plenix Clash Server</title>

  <!-- Import font Orbitron untuk judul -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <!-- Import font Poppins untuk tombol -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    h1 {
      font-size: 2.5rem;
      margin-top: 100px;
      background: linear-gradient(90deg, #ff4ecd, #ff6b6b, #ffa94d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    p {
      font-size: 1rem;
      color: #ddd;
      margin: 10px auto 40px;
      width: 80%;
      font-family: Arial, sans-serif;
    }

    /* Container tombol vertikal */
    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .btn {
      display: block;
      width: 250px;
      text-align: center;
      background: #28a745;
      color: white;
      padding: 15px 0;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif; /* font simpel untuk tombol */
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn:hover {
      background: #6c757d; /* abu ketika hover */
    }

    .btn:active {
      background: #5a6268; /* abu gelap ketika klik */
    }

    .social {
      margin-top: 20px;
    }

    .social a {
      display: inline-block;
      margin: 0 15px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social a:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 8px white);
    }

    .social img {
      width: 40px;
      height: 40px;
    }

    /* Animasi background bola */
    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.6;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh); }
      to { transform: translateY(-10vh); }
    }
  </style>
</head>
<body>
  <h1>Plenix Clash Server</h1>
  <p>Server COC private terbaik untuk pengalaman bermain yang luar biasa</p>

  <!-- ðŸ”— Ganti "#" dengan link asli download & subscribe -->
  <div class="button-group">
    <a href="#" class="btn">Download Sekarang</a> <!-- Link download disini -->
    <a href="#" class="btn">Subscribe</a> <!-- Link subscribe disini -->
  </div>

  <div class="social">
    <!-- ðŸ”— Ganti "#" dengan link sosial media asli -->
    <a href="#"> <!-- Facebook -->
      <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"/>
    </a>

    <a href="#"> <!-- Telegram -->
      <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram"/>
    </a>

    <a href="#"> <!-- Email -->
      <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" alt="Email"/>
    </a>
  </div>

  <script>
    // Buat background bola acak
    function createBubble() {
      const bubble = document.createElement("div");
      const size = Math.random() * 60 + 20;
      bubble.classList.add("bubble");
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      bubble.style.animationDuration = `${Math.random() * 8 + 6}s`;
      document.body.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
      }, 15000);
    }

    setInterval(createBubble, 400);
  </script>
</body>
</html>
