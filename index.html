<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Plenix Clash Server</title>

  <!-- Import font Orbitron untuk judul -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <!-- Import font Poppins untuk tombol -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: black;
      color: white;
      text-align: center;
      overflow: hidden;
      position: relative;
      min-height: 100vh;
    }

    /* Halaman utama */
    #main-content {
      display: block;
    }

    /* Pesan untuk desktop */
    #desktop-message {
      display: none;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      color: white;
      font-size: 1.2rem;
      font-family: 'Poppins', sans-serif;
    }

    h1 {
      font-size: 2.2rem;
      margin-top: 80px;
      background: linear-gradient(90deg, #ff4ecd, #ff6b6b, #ffa94d);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      z-index: 2;
      position: relative;
    }

    p {
      font-size: 1rem;
      color: #ddd;
      margin: 10px auto 30px;
      width: 85%;
      font-family: Arial, sans-serif;
      z-index: 2;
      position: relative;
    }

    /* Container tombol vertikal */
    .button-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-bottom: 30px;
      z-index: 2;
      position: relative;
    }

    .btn {
      display: block;
      width: 250px;
      max-width: 90%;
      text-align: center;
      background: #28a745;
      color: white;
      padding: 15px 0;
      border-radius: 50px;
      text-decoration: none;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      font-weight: 600;
      transition: all 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .btn:hover {
      background: #6c757d;
    }

    .btn:active {
      background: #5a6268;
    }

    .social {
      margin-top: 20px;
      z-index: 2;
      position: relative;
    }

    .social a {
      display: inline-block;
      margin: 0 10px;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .social a:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 8px white);
    }

    .social img {
      width: 28px; /* perkecil ikon */
      height: 28px;
    }

    /* Bubble background */
    .bubble {
      position: absolute;
      border-radius: 50%;
      opacity: 0.5;
      animation: floatUp linear infinite;
      z-index: 0;
    }

    @keyframes floatUp {
      from { transform: translateY(110vh); }
      to { transform: translateY(-20vh); }
    }

    /* Responsive */
    @media (max-width: 480px) {
      #main-content { display: block; }
      #desktop-message { display: none; }
    }

    @media (min-width: 481px) {
      #main-content { display: none; }
      #desktop-message { display: flex; }
    }
  </style>
</head>
<body>
  <!-- Konten utama hanya tampil di HP -->
  <div id="main-content">
    <h1>Plenix Clash Server</h1>
    <p>Server COC private terbaik untuk pengalaman bermain yang luar biasa</p>

    <!-- ðŸ”— Ganti "#" dengan link asli download & subscribe -->
    <div class="button-group">
      <a href="#" class="btn">Download Sekarang</a> <!-- Link download disini -->
      <a href="#" class="btn">Subscribe</a> <!-- Link subscribe disini -->
    </div>

    <div class="social">
      <!-- ðŸ”— Ganti "#" dengan link sosial media asli -->
      <a href="#"> <!-- Facebook -->
        <img src="https://img.icons8.com/ios-filled/50/ffffff/facebook-new.png" alt="Facebook"/>
      </a>

      <a href="#"> <!-- Telegram -->
        <img src="https://img.icons8.com/ios-filled/50/ffffff/telegram-app.png" alt="Telegram"/>
      </a>

      <a href="#"> <!-- Email -->
        <img src="https://img.icons8.com/ios-filled/50/ffffff/new-post.png" alt="Email"/>
      </a>
    </div>
  </div>

  <!-- Pesan untuk desktop -->
  <div id="desktop-message">
    Silakan buka website ini melalui perangkat <strong>HP (Mobile)</strong>.
  </div>

  <script>
    // Buat background bubble acak
    function createBubble() {
      const bubble = document.createElement("div");
      const size = Math.random() * 60 + 20;
      bubble.classList.add("bubble");
      bubble.style.width = `${size}px`;
      bubble.style.height = `${size}px`;
      bubble.style.left = `${Math.random() * 100}vw`;
      bubble.style.background = `hsl(${Math.random() * 360}, 100%, 50%)`;
      bubble.style.animationDuration = `${Math.random() * 10 + 6}s`;
      document.body.appendChild(bubble);

      setTimeout(() => {
        bubble.remove();
      }, 20000);
    }

    setInterval(createBubble, 400);
  </script>
</body>
</html>
